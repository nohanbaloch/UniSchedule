<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="20" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main Squircle -->
  <rect x="128" y="128" width="768" height="768" rx="180" fill="url(#iconGrad)" />
  
  <!-- Subtle Inner Glow -->
  <rect x="160" y="160" width="704" height="704" rx="160" fill="none" stroke="white" stroke-width="4" opacity="0.2" />
  
  <!-- Calendar Grid Pattern -->
  <g stroke="white" stroke-width="24" stroke-linecap="round" opacity="0.4">
    <!-- Vertical Lines -->
    <line x1="360" y1="280" x2="360" y2="744" />
    <line x1="512" y1="280" x2="512" y2="744" />
    <line x1="664" y1="280" x2="664" y2="744" />
    
    <!-- Horizontal Lines -->
    <line x1="280" y1="360" x2="744" y2="360" />
    <line x1="280" y1="512" x2="744" y2="512" />
    <line x1="280" y1="664" x2="744" y2="664" />
  </g>
  
  <!-- Clock Element in corner -->
  <circle cx="720" cy="304" r="60" fill="white" opacity="0.15" />
  <g stroke="white" stroke-width="12" stroke-linecap="round" opacity="0.6">
    <line x1="720" y1="304" x2="720" y2="274" />
    <line x1="720" y1="304" x2="744" y2="304" />
  </g>
  
  <!-- Symbolic 'U' for UniSchedule -->
  <path d="M412 440V580C412 635.228 456.772 680 512 680C567.228 680 612 635.228 612 580V440" fill="none" stroke="white" stroke-width="48" stroke-linecap="round" opacity="0.9" />
</svg>
